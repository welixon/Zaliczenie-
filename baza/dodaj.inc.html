<?php
    $sql = "SELECT * FROM dane_osobowe WHERE miejsce_urodzenia LIKE 'a%';";
    $result = mysqli_query($conn, $sql);

    if (mysqli_num_rows($result) > 0 ) 
    {
        echo "<table border=\"1\">";
        // output data of each row
        while($row = mysqli_fetch_assoc($result)) 
        {
            echo '<tr><td>' . $row["imie"] . '</td><td>' . $row["nazwisko"] . '</td><td>' . $row["miejsce_urodzenia"] .  '</td></tr>';
        }
        echo "</table>";
    } 
    else 
    {
        echo "0 results";
    }

?>
